<div class="nav navbar-nav navbar-left navbar-form">
  <bulk-selection selection="expenses.selection"></bulk-selection>
  <button class="btn btn-default" title="Mark as Reviewed"
    ng-click="$emit('expenses:reviewed', expenses.selection.selectedItems)"
    ng-disabled="!expenses.selection.hasSelection()">
    <i class="fa fa-check"></i>
  </button>
  <expenses-toolbar-tag-button
    selection="expenses.selection">
  </expenses-toolbar-tag-button>
   <button class="btn btn-default" title="Edit"
    ng-click="$emit('expenses:edit', expenses.selection.selectedItems)"
    ng-disabled="!expenses.selection.hasSelection()">
    <i class="fa fa-edit"></i>
  </button>
  <button class="btn btn-default" title="Delete"
    ng-click="$emit('expenses:destroy', expenses.selection.selectedItems)"
    ng-disabled="!expenses.selection.hasSelection()">
    <i class="fa fa-trash-o"></i>
  </button>
  <button class="btn btn-default" title="Combine" disabled><i class="fa fa-link"></i></button>
</div>
<div class="nav navbar-nav navbar-right navbar-form">
  <er-pagination controller="expenses.pagination"></er-pagination>

  <expense-view-toggle></expense-view-toggle>
</div>

<div class="tags-panel" ng-show="showingTags">
  <ul>
    <li ng-repeat="tag in tags"><a ng-click="addTag()">{{ tag.name }}</a></li>
  </ul>
</div>
