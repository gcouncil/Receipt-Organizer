<span ng-hide="editFolder">
  <i class="fa fa-folder"></i>
  {{ folder.name }}
  <span class="badge pull-right"> {{ itemCount() }}</span>
  <button class="btn btn-xs btn-link" bs-dropdown="actions" data-container="body" ng-click="$event.stopPropagation(); $event.preventDefault()"><span class="caret"></span></button>
</span>
<form ng-show="editFolder" ng-submit="saveFolder()">
  <input type="text" ng-model="folder.name" ng-blur="saveFolder()">
</form>
