<span ng-hide="editFolder">
  <i class="fa fa-folder"></i>
  {{ folder.name }}
  <span class="badge pull-right"> {{ itemCount() }}</span>
  <span class="caret" bs-dropdown="actions"></span>
</span>
<form ng-show="editFolder" ng-submit="saveFolder()">
  <input type="text" ng-model="folder.name" ng-blur="saveFolder()">
</form>
