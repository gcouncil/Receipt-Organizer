<ul class="nav nav-stacked nav-dark">
  <li>
    <all-receipt-button></all-receipt-button>
  </li>
  <li class="review-folder folder-organizer-list-item">
    <a ng-href="{{ $state.href($state.current, { folder: 'unreviewed' }) }}">
      <review-folder-tab review="items.review"></review-folder-tab>
    </a>
  </li>
  <li ng-repeat="folder in folders" folder="folder" item-drop-zone draggable="true">
    <a ng-href="{{ $state.href($state.current, { folder: folder.id }) }}">
      <span ng-show="!folder.showEdit">
        <i class="fa fa-folder"></i>
        {{ folder.name }}
        <span class='badge pull-right'> {{ itemCounts[folder.id] || 0 }}</span>
      </span>
      <form folder="folder" ng-show="folder.showEdit" ng-submit="update(folder)">
        <input type="text" ng-model="folder.name" ng-blur="hideEditPanel(folder)">
      </form>
      <folder-actions folder="folder"></folder-actions>
    </a>
  </li>
  <li class="new-folder-list-item">
    <new-folder></new-folder>
  </li>
</ul>
