<div class="container-fluid folder-organizer">
  <a ng-href="{{ $state.href($state.current, { folder: null }) }}">All Receipts</a>
  <ul>
    <review-folder review="expenses.review"></review-folder>
    <li ng-repeat="folder in folders" folder="folder" receipt-drop-zone draggable="true" draggable-item="{ type: 'folder', id: folder.id, name: folder.name }">
      <a ng-href="{{ $state.href($state.current, { folder: folder.id }) }}" ng-show="!folder.showEdit"><i class="fa fa-folder"></i> {{ folder.name }}</a>
      <form folder="folder" ng-show="folder.showEdit" ng-submit="update(folder)">
        <input type="text" ng-model="folder.name" ng-blur="noEdit(folder)">
      </form>
      <folder-actions folder="folder"></folder-actions>
    </li>
  </ul>
</div>
