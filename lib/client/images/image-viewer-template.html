<div class="image-viewer-controls btn-group-vertical">
  <div class="btn btn-default" ng-click="zoom(1.5)"><i class="fa fa-plus"></i></div>
  <div class="btn btn-default" ng-click="zoom(1/1.5)"><i class="fa fa-minus"></i></div>
</div>

<h1 class="image-viewer-message">
  <div ng-show="loading">
    Loading<br>
    <i class="fa fa-spinner fa-spin fa-3x"></i>
  </div>
  <div ng-show="missing">No image.</div>
  <div ng-show="error">Error!</div>
</h1>
