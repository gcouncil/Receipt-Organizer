<button class="btn btn-default" title="Category"
  ng-click="toggleCategoryPanel()">
  Filter by Category
  <i class="fa fa-tags"></i>
</button>

<form ng-show="showCategoryPanel">
  <button class="btn btn-default btn-xs" ng-click="toggleCategoryPanel()"><i class="fa fa-times"></i></button>
  <div class="form-group">
    <input ng-model="category" name="category-input" class="form-control"/>
  </div>
    <input type="submit" value="Filter" ng-click="submit()" class="btn btn-default" />
</form>
