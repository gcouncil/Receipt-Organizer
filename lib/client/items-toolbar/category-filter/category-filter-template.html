<form class="navbar-form navbar-left">
  <div class="form-group">
    <label for="category-filter-category" class="control-label">Category:</label>
    <select selectize id="category-filter-category" name="category-filter" class="form-control"
      selectize-options="options"
      selectize-settings="{valueField: 'value', searchField: 'text', sortField: [{ field: 'value' }], labelField: 'text', dropdownParent: 'body', maxItems: 1 }"
      ng-model="items.filters.category">
    </select>
  </div>
</form>
