<form ng-submit="submit()">
  <label for-"start-date">Start Date</label>
  <input bs-datepicker ng-model="startValue" name="start-date" />
  <label for-"end-date">End Date</label>
  <input bs-datepicker ng-model="endValue" name="end-date" />

  <button type="submit" class="btn btn-default" title="Date">
    Filter by Date
    <i class="fa fa-calendar"></i>
  </button>
</form>
