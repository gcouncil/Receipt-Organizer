<div class="navbar navbar-default">
  <div class="nav navbar-nav navbar-left navbar-form">
    <bulk-selection selection="items.selection"></bulk-selection>

    <button class="btn btn-primary" title="Create New Report"
      ng-click="$emit('items:newReport', items.selection.selectedItems)"
      ng-disabled="!items.selection.hasSelection()">
      <i class="fa fa-plus-circle"></i>
      Create Report
    </button>


    <div class="btn-group">
      <button class="btn btn-default" title="Edit"
        ng-click="$emit('items:edit', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-edit"></i>
        Edit
      </button>
      <button class="btn btn-default" title="Delete"
        ng-click="$emit('items:destroy', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-trash-o"></i>
        Delete
      </button>
    </div>

    <div class="btn-group">
      <folder-button selection="items.selection">
      </folder-button>
      <update-report-button selection="items.selection">
      </update-report-button>
    </div>

    <button class="btn-link filter-toolbar-button" ng-click="showFilters()">
      <i class="fa fa-search"></i>
      Filter
    </button>
  </div>

  <div class="nav navbar-right navbar-form">
    <item-view-toggle></item-view-toggle>
  </div>
</div>

<div class="navbar navbar-filters" ng-show="showingFilters">
  <div class="navbar-brand">Filter</div>
  <date-filter></date-filter>
  <category-filter></category-filter>
  <filter-reset showing-filters="showingFilters"></filter-reset>
</div>
