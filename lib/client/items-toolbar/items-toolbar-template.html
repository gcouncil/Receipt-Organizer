<div class="navbar navbar-default">
  <div class="container-fluid">
    <bulk-selection selection="items.selection"></bulk-selection>

    <button class="navbar-btn btn-group btn btn-primary"
      title="Create"
      ng-click="$emit('items:newReport', items.selection.selectedItems)"
      ng-disabled="!items.selection.hasSelection()">
      <i class="fa fa-plus-circle"></i>
      Create Report
    </button>


    <div class="navbar-btn btn-group">
      <button class="btn btn-default"
        title="Edit"
        ng-click="$emit('items:edit', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn btn-default"
        title="Review"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-default"
        title="Delete"
        ng-click="$emit('items:destroy', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>

    <div class="navbar-btn btn-group">
      <folder-button selection="items.selection">
      </folder-button>
      <update-report-button selection="items.selection">
      </update-report-button>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <a ng-click="showFilters()" class="nav-filters-link">
          Show Filters
        </a>
      </li>
      <li>
        <a ui-sref="items({ view: 'list' })" ui-sref-active="active" title="List"><i class="fa fa-bars view-toggle-icon"></i></a>
      </li>
      <li>
        <a ui-sref="items({ view: 'thumbnail' })" ui-sref-active="active" title="Thumbnails"><i class="fa fa-th-large view-toggle-icon"></i></a>
      </li>
    </ul>
  </div>
</div>

<div class="navbar navbar-filters" ng-show="showingFilters">
  <div class="container-fluid">
    <span class="navbar-brand">Filter</span>
    <date-filter></date-filter>
    <category-filter></category-filter>
    <filter-reset showing-filters="showingFilters"></filter-reset>
  </div>
</div>
