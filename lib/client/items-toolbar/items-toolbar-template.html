<div>
  <div class="nav navbar-nav navbar-left navbar-form">
    <bulk-selection selection="items.selection"></bulk-selection>

    <button class="btn btn-default" title="Create New Report"
      ng-click="$emit('items:newReport', items.selection.selectedItems)"
      ng-disabled="!items.selection.hasSelection()">
      <i class="fa fa-plus-circle"></i>
      Create Report
    </button>

    <div class="btn-group">
      <button type="button" class="btn btn-default" title="Edit"
        ng-click="$emit('items:edit', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-edit"></i>
        Edit
      </button>
      <button type="button" class="btn btn-default" title="Delete"
        ng-click="$emit('items:destroy', items.selection.selectedItems)"
        ng-disabled="!items.selection.hasSelection()">
        <i class="fa fa-trash-o"></i>
        Delete
      </button>
    </div>

    <div class="btn-group">
      <folder-button
      selection="items.selection">
      </folder-button>
      <update-report-button
      selection="items.selection">
      </update-report-button>
    </div>

    <button class="btn-link filter-toolbar-button" ng-click="showFilters()">
      <i class="fa fa-search"></i>
      Filter
    </button>
  </div>

  <div class="nav navbar-nav navbar-right navbar-form">
     <er-pagination controller="items.pagination"></er-pagination>
    <item-view-toggle></item-view-toggle>
  </div>

  <div class="folders-panel" ng-show="showingFolders">
    <ul>
      <li ng-repeat="folder in folders"><a ng-click="addFolder()">{{ folder.name }}</a></li>
    </ul>
  </div>
</div>

<div>
  <div class="nav navbar-nav navbar-left filters-nav" ng-show="showingFilters">
    <div class="nav navbar-nav navbar-center navbar-form">
      <date-filter></date-filter>
      <category-filter></category-filter>
      <filter-reset showing-filters="showingFilters"></filter-reset>
    </div>
  </div>
</div>
