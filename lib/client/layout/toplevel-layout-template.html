<div class="toplevel-layout-sidebar" style="width: 200px;">
  <div style="margin: 2em auto;">
    <scan-button></scan-button>
  </div>

  <folder-organizer></folder-organizer>
  <report-organizer></report-organizer>
</div>

<div class="toplevel-layout-content" image-drop-zone>
  <div class="toplevel-layout-header">
    <a class="navbar-brand">EPSON Receipts</a>

    <p class="navbar-text" ng-show="busy" ng-controller="HttpBusyController">Request In Progress</p>

    <div class="nav navbar-form navbar-right">
      <span>{{ currentUser.email }}</span>
      <logout-button></logout-button>
    </div>
  </div>

  <nav class="toplevel-layout-toolbar" ui-view="toolbar">
  </nav>

  <div class="toplevel-layout-body">
    <notices></notices>
    <ui-view></ui-view>
  </div>

  <div class="toplevel-layout-footer">
    <div class="nav navbar-form">
      <er-pagination controller="items.pagination"></er-pagination>
    </div>
  </div>
</div>
