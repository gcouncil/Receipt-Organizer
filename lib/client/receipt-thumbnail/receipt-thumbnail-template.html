<label class="receipt-thumbnail-titlebar">
  <div class="receipt-thumbnail-checkbox">
    <is-selected selection="selection" selection-id="receipt.id">
  </div>
  <div class="receipt-thumbnail-title">
    <span>Receipt</span>
    <i class="fa fa-check-circle receipt-thumbnail-reviewed-icon" ng-if="receipt.reviewed" title="Reviewed"></i>
    <i class="fa fa-flag receipt-thumbnail-unreviewed-icon" ng-if="!receipt.reviewed" title="Needs Review"></i>
  </div>
</label>
<div class="receipt-thumbnail-body">
  <div class="receipt-thumbnail-actions">
    <a ng-click="$emit('receipts:edit', receipt)" href="#"><i class="fa fa-edit"></i></a>
    <a ng-click="$emit('receipts:destroy', receipt)" href="#"><i class="fa fa-trash-o"></i></a>
  </div>
  <div class="receipt-thumbnail-image-container">
    <img class="receipt-thumbnail-image" ng-src="{{ image.url }}" ng-show="image.url">
    <div class="receipt-thumbnail-image-message">
      <div ng-show="imageLoader.loading">
        Loading<br>
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <div ng-show="imageLoader.missing">No image.</div>
      <div ng-show="imageLoader.error">Error!</div>
    </div>
  </div>
  <div class="receipt-thumbnail-fields">
    <div class="receipt-thumbnail-field">
      <div class="receipt-thumbnail-label">Vendor:</div>
      <div class="receipt-thumbnail-value">{{ receipt.vendor }}</div>
    </div>
    <div class="receipt-thumbnail-field">
      <div class="receipt-thumbnail-label">Date:</div>
      <div class="receipt-thumbnail-value">{{ receipt.date | date }}</div>
    </div>
    <div class="receipt-thumbnail-field">
      <div class="receipt-thumbnail-label">Total:</div>
      <div class="receipt-thumbnail-value">{{ receipt.total | currency }}</div>
    </div>
    <div class="receipt-thumbnail-field">
      <div class="receipt-thumbnail-label">Category:</div>
      <div class="receipt-thumbnail-value">{{ receipt.category }}</div>
    </div>
  </div>
</div>
