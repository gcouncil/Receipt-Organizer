<form name="form" ng-submit="ok()">
  <div class="modal-body row">
    <div class="col-xs-12">
      <ng-pluralize count="receiptCount" when="{'1': 'One receipt was selected.', 'other': '{} receipts were selected.'}"></ng-pluralize>
      Select OK to delete permanently.
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary dialog-ok">OK</button>
    <button type="button" class="btn btn-warning dialog-cancel" ng-click="cancel()">Cancel</button>
  </div>
</form>
