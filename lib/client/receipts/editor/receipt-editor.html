<form name="form" ng-submit="ok()">
  <div class="modal-body" style="display: flex;">
    <receipt-fields receipt="receipt" class="form-horizontal"></receipt-fields>
    <div class="receipt-editor-image">
      <image-viewer src="image.url">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary dialog-ok" ng-disabled="form.$invalid">OK</button>
    <button type="button" class="btn btn-warning dialog-cancel" ng-click="cancel()">Cancel</button>
  </div>
</form>
