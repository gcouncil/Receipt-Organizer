<form name="form" ng-submit="ok()">
  <div class="modal-body row">
    <receipt-fields receipt="receipt" class="col-xs-4 form-horizontal"></receipt-fields>
    <div class="col-xs-8" style="text-align: center;">
      <img ng-src="{{ image.url }}" style="max-height: 100%;">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary dialog-ok" ng-disabled="form.$invalid">OK</button>
    <button type="button" class="btn btn-warning dialog-cancel" ng-click="cancel()">Cancel</button>
  </div>
</form>
