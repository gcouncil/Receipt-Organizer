<div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>Total</th>
        <th>Vendor</th>
        <th>Date</th>
        <th>Category</th>
        <th>Payment Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="receipt in receipts">
        <td><label class="checkbox"><input type="checkbox"></label></td>
        <td>{{$index + 1}}</td>
        <td>{{ receipt.total | currency }}</td>
        <td>{{ receipt.vendor }}</td>
        <td>{{ receipt.date | date }}</td>
        <td>{{ receipt.category }}</td>
        <td>{{ receipt.paymentType }}</td>
      </tr>
    </tbody>
  </table>
</div>
