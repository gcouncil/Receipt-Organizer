<div class="receipt-thumbnail-checkbox">
  <input type="checkbox" ng-model="selected">
</div>
<div class="receipt-thumbnail-image-container">
  <img class="receipt-thumbnail-image" ng-src="{{ image.url }}" ng-show="receipt.image">
  <div class="receipt-thumbnail-image-message">
    <div ng-show="receipt.image && !image.url">
      Loading<br>
      <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>
    <div ng-hide="receipt.image">No image.</div>
  </div>
</div>
<div class="receipt-thumbnail-actions">
  <button ng-click="$emit('receipts.edit', receipt)" type="button" class="btn btn-link"><i class="fa fa-edit"></i></button>
  <button ng-click="$emit('receipts.destroy', receipt)" type="button" class="btn btn-link"><i class="fa fa-trash-o"></i></button>
</div>
<div class="receipt-thumbnail-fields">
  <div class="receipt-thumbnail-field">
    <div class="receipt-thumbnail-label">Vendor:</div>
    <div class="receipt-thumbnail-value">{{ receipt.vendor }}</div>
  </div>
  <div class="receipt-thumbnail-field">
    <div class="receipt-thumbnail-label">Date:</div>
    <div class="receipt-thumbnail-value">{{ receipt.date | date }}</div>
  </div>
  <div class="receipt-thumbnail-field">
    <div class="receipt-thumbnail-label">Total:</div>
    <div class="receipt-thumbnail-value">{{ receipt.total | currency }}</div>
  </div>
  <div class="receipt-thumbnail-field">
    <div class="receipt-thumbnail-label">Category:</div>
    <div class="receipt-thumbnail-value">{{ receipt.category }}</div>
  </div>
</div>
