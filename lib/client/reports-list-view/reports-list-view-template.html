  <h1>SUP</h1>{{ reports }}
  <div class="reports-list-view-body">
    <div class="reports-list-view-item"
      ng-repeat="report in reports track by report.id"
      ng-class="{
      'reports-list-view-report-selected': selection.isSelected(report.id)
      }"
      ng-click="$emit('reports:edit', report)">
      <label class="list-view-data-checkbox" ng-click="$event.stopPropagation()">
        <is-selected selection="selection" selection-id="report.id"></is-selected>
      </label>
      <div class="list-view-data">{{ report.name }}</div>
      <div class="list-view-data-sm">{{ report.total | currency }}</div>
      <div class="list-view-data">{{ "Multiple Types" }}</div>
      <div class="list-view-data">{{( "Vacation, Family, Restaurant..." }}</div>
      <div class="list-view-data">{{ report.createdAt | date: 'shortDate' }}</div>
      <div class="list-view-data">{{ report.items.length }}</div>
    </div>
  </div>
</div>
