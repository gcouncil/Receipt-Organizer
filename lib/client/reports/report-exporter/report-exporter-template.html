<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog report-exporter-dialog">
    <form name="form" class="modal-content" ng-submit="save()">

      <div class="modal-header">
        <label for="report-name">{{ report.name }}</label>
        <button type="button" class="btn btn-plain pull-right" ng-click="cancel()" title="Close"><i class="fa fa-times-circle"></i></button>
      </div>

      <div class="modal-body">
        <div class="export-type-container">
          <div class="export-type-selection">
            <input type="radio" ng-model="settings.exportType" value="download"/>
            <i class="fa fa-download"></i>
            <h3>Download</h3>
          </div>
          <div class="export-type-selection">
            <input type="radio" ng-model="settings.exportType" value="email"/>
            <i class="fa fa-envelope-o"></i>
            <h3>Email</h3>
          </div>
          <div class="export-type-selection">
            <input type="radio" ng-model="settings.exportType" value="print"/>
            <i class="fa fa-print"></i>
            <h3>Print</h3>
          </div>
        </div>
        <div class="file-extension-container">
          <label class="form-grid-group form-group">
            <span>File Type:</span>
            <select selectize class="form-control"
              selectize-options="settings.exportOptions"
              selectize-settings="{ valueField: 'text', dropdownParent: 'body', maxItems: 1 }"
              ng-model="settings.fileExtension">
            </select>
          </label>
        </div>
        <div class="export-details-container">
          <div class="export-details-selection" ng-class="{ active: isActive('table')}">
            <input type="radio" ng-model="settings.exportDetails" value="table"/>
            <i class="fa fa-table"></i>
            <h5>Table Only</h5>
          </div>
          <div class="export-details-selection" ng-class="{ active: isActive('table')}">
            <input type="radio" ng-model="settings.exportDetails" value="table&images"/>
            <i class="fa fa-table"></i>+
            <i class="fa fa-image"></i>
            <h5>Table & Images</h5>
          </div>
          <div class="export-details-selection" ng-class="{ active: isActive('table')}">
            <input type="radio" ng-model="settings.exportDetails" value="images&itemizations"/>
            <i class="fa fa-image"></i>+
            <i class="fa fa-list-ul"></i>
            <h5>Images & Itemizations</h5>
          </div>
          <div class="export-details-selection" ng-class="{ active: isActive('table')}">
            <input type="radio" ng-model="settings.exportDetails" value="table&images&itemizations"/>
            <i class="fa fa-table"></i>+
            <i class="fa fa-image"></i>+
            <i class="fa fa-list-ul"></i>
            <h5>Table, Images & Itemizations</h5>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left"
          ng-click="$emit('reports:editReport', report); cancel()">
          Back
        </button>

        <button type="button" class="btn btn-success"
          ng-click="save()">
          Send
        </button>
      </div>

    </div>
  </div>
</div>
