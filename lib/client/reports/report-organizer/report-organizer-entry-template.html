<span ng-hide="editReport">
  <i class="fa fa-folder"></i>
  {{ report.name }}
  <span class="badge pull-right"> {{ reportCount() }}</span>
  <button class="btn btn-xs btn-link" bs-dropdown="actions" data-container="body" ng-click="$event.stopPropagation(); $event.preventDefault()"><i class="fa fa-caret-down"></i></button>
</span>
<form ng-show="editReport" ng-submit="saveReport()" ng-click="$event.stopPropagation(); $event.preventDefault()">
  <input type="text" ng-model="report.name" ng-blur="saveReport()">
</form>
