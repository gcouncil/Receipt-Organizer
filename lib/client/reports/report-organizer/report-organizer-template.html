<ul class="nav nav-stacked nav-dark">
  <li>
    <all-reports-button></all-reports-button>
  </li>
  <li ng-repeat="report in reports" report="report" draggable="true" draggable-item="{ type: 'report', id: report.id, name: report.name }" item-drop-zone>
    <a href="#" ng-click="$emit('items:editReport', report)">
      <i class="fa fa-file"></i>
      {{ report.name }}

      <i ng-click="delete(report)"class="fa fa-trash-o"></i>
      <span class="badge">{{ report.items.length }}</span>
    </a>
  </li>
</ul>
