<div class="btn-group">
  <button type="button" class="btn btn-success" ng-click="scan()" ng-disabled="!scanner" style="width: 125px">
    <i class="fa fa-spinner fa-spin" ng-show="scannerBusy"></i>
    Scan
  </button>
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li>
      <label class="btn btn-link">
        Import
        <input type="file" multiple style="display: none;" ng-model="files" ng-change="import(files)">
      </label>
    </li>
    <li class="divider"></li>
    <li><button type="button" class="btn btn-link" ng-click="create()">Manual Entry</button></li>
  </ul>
</div>

<select ng-model="scanner" ng-options="s.name for s in scanners track by s.id" ng-show="scanners.length > 1"></select>
