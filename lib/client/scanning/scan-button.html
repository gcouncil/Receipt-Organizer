<div class="btn-group">
  <button type="button" class="btn btn-success" ng-click="scan()" ng-disabled="!scanner" style="width: 125px">Scan</button>
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><button type="button" class="btn btn-link" ng-click="import()">Import</button></li>
    <li class="divider"></li>
    <li><button type="button" class="btn btn-link" ng-click="create()">Manual Entry</button></li>
  </ul>
</div>
