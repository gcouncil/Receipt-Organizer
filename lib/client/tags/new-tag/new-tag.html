<form name="new-tag-form" ng-submit="ok()">
  <div class="form-group">
    <label class="col-xs-12 control-label">Create a new tag</label>
    <div class="col-xs-12">
      <input ng-model="newTag" class="form-control">
    </div>
    <div class="col-xs=12">
      <button type="button" class="btn btn-default" ng-click="ok()">Create</button>
    </div>
  </div>
</form>
