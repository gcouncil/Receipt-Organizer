<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation">
    <p>Edit
    <button ng-click="toggleEdit(tag)" role="menuitem" tabindex="-1" class="btn btn-default btn-xs"><i class="fa fa-edit"></i></button></p>
  </li>
  <li role="presentation">
    <p>Delete
    <button ng-click="delete(tag)" role="menuitem" tabindex="-1" class="btn btn-default btn-xs"><i class="fa fa-trash-o"></i></button></p>
  </li>
</ul>
