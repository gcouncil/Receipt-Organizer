<button ng-click="toggle()" class="btn btn-default btn-xs"> <i class="fa fa-caret-down"></i></button>
<button ng-click="delete(tag)" ng-show="dropdownActive" class="btn btn-default btn-xs"><i class="fa fa-trash-o"></i></button>
<button ng-click="showEdit()" ng-show="dropdownActive" class="btn btn-default btn-xs"><i class="fa fa-edit"></i></button>
  <form ng-show="editFlag" tag="tag" ng-submit="update(tag)">
    <input ng-model="tag.name">
  </form>
