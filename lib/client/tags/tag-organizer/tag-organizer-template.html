<div class="container-fluid tag-organizer">
  <a ng-href="{{ $state.href($state.current, { tag: null }) }}">All Receipts</a>
  <ul>
    <li ng-repeat="tag in tags" tag="tag" receipt-drop-zone draggable="true" draggable-item="{ type: 'tag', id: tag.id, name: tag.name }">
    <a ng-href="{{ $state.href($state.current, { tag: tag.id }) }}" ng-show="!showEdit">{{ tag.name }}</a>
    <form ng-show="showEdit" tag="tag" ng-submit="update(tag)">
      <input type="text" ng-model="tag.name">
    </form>
    <tag-actions tag="tag" class="dropdown"></tag-actions>
    </li>
  </ul>
</div>
