<div class="container-fluid tag-organizer">
  <a ng-href="{{ $state.href($state.current, { tag: null }) }}">All Receipts</a>
  <ul>
    <li ng-repeat="tag in tags" tag="tag">
    <a ng-href="{{ $state.href($state.current, { tag: tag.id }) }}">{{ tag.name }}</a>
    <button ng-click="delete(tag)" class="btn btn-default btn-xs"><i class="fa fa-trash-o"></i></button>
    <dropdown-menu item="tag"></dropdown-menu>
    </li>
  </ul>
</div>
