<label class="thumbnail-titlebar">
  <div class="thumbnail-checkbox">
    <is-selected selection="selection" selection-id="item.id">
  </div>
  <div class="thumbnail-title">
    <span>{{ item.type }}</span>
    <i class="fa fa-check-circle thumbnail-reviewed-icon" ng-if="item.reviewed" title="Reviewed"></i>
    <i class="fa fa-flag thumbnail-unreviewed-icon" ng-if="!item.reviewed" title="Needs Review"></i>
  </div>
</label>
<div class="thumbnail-body">
  <div class="thumbnail-image-container">
    <img class="thumbnail-image" ng-src="{{ image.url }}" ng-show="image.url">
    <div class="thumbnail-image-message">
      <div ng-show="imageLoader.loading">
        Loading<br>
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <div ng-show="imageLoader.missing">No image.</div>
      <div ng-show="imageLoader.error">Error!</div>
    </div>
  </div>
  <div class="thumbnail-fields">
    <a href="#" ng-click="$emit('items:recognize', [item])">Recognize</a>
  <div class="thumbnail-fields" ng-if="item.formxtraStatus === 'waiting'">
    <p class="text-center">
    Processing<br>
    <i class="fa fa-spinner fa-spin fa-3x"></i>
    </p>
  </div>
  <div class="thumbnail-fields" ng-if="item.formxtraStatus !== 'waiting'">
    <div class="thumbnail-field">
      <div class="thumbnail-label">Vendor:</div>
      <div class="thumbnail-value">{{ item.vendor }}</div>
    </div>
    <div class="thumbnail-field">
      <div class="thumbnail-label">Date:</div>
      <div class="thumbnail-value">{{ item.date | date }}</div>
    </div>
    <div class="thumbnail-field">
      <div class="thumbnail-label">Total:</div>
      <div class="thumbnail-value">{{ item.total | currency }}</div>
    </div>
    <div class="thumbnail-field">
      <div class="thumbnail-label">Category:</div>
      <div class="thumbnail-value">{{ item.category }}</div>
    </div>
  </div>
</div>
