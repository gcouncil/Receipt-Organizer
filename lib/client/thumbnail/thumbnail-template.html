<label class="thumbnail-checkbox" ng-click="$event.stopPropagation()">
  <is-selected selection="selection" selection-id="item.id">
</label>
<div class="thumbnail-ribbon" ng-show="item.type === 'expense'">
  Itemized
</div>
<div class="thumbnail-image-container">
  <img class="thumbnail-image" ng-src="{{ item | itemImageUrl }}" load-image>
  <div class="thumbnail-image-message">
    <i class="fa fa-spinner fa-spin fa-3x" ng-show="imageLoader.loading"></i>
    <i class="fa fa-3x fa-picture-o" ng-show="imageLoader.missing"></i>
    <i class="fa fa-3x fa-warning" ng-show="imageLoader.error"></i>
  </div>
  <div class="thumbnail-image-indicator" ng-if="item.images.length > 1">
    {{ item.images.length }} <i class="fa fa-file"></i>
  </div>
</div>
<div class="thumbnail-message" ng-if="item.formxtraStatus === 'waiting'">
  <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>
<div class="thumbnail-fields" ng-if="item.formxtraStatus !== 'waiting'">
  <div class="thumbnail-field">
    <div class="thumbnail-label">Vendor:</div>
    <div class="thumbnail-value">{{ item.vendor }}</div>
  </div>
  <div class="thumbnail-field">
    <div class="thumbnail-label">Date:</div>
    <div class="thumbnail-value">{{ item.date | date }}</div>
  </div>
  <div class="thumbnail-field">
    <div class="thumbnail-label">Total:</div>
    <div class="thumbnail-value">{{ item.total | currency }}</div>
  </div>
  <div class="thumbnail-field">
    <div class="thumbnail-label">Category:</div>
    <div class="thumbnail-value">{{ item.category }}</div>
  </div>
</div>
<div class="thumbnail-banner" ng-if="!(item.reviewed || options.viewOnly)">
  Review

  <span class="thumbnail-banner-action" ng-click="$emit('items:review', [item]); $event.stopPropagation()">Accept</span>
</div>
