<div class="login-form-container">
  <h1>Log In</h1>
  <form class="form-horizontal" name="form" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label">Email</label>
      <input ng-model="user.email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input ng-model="user.password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" ng-disabled="form.$invalid" value="Log In">
    </div>
  </form>
</div>
<div class="signup-link-container">
  <a href="#/signup">Sign up for a new account</a>
</div>
