<h1>Account Settings</h1>
<div class="row billing-information">
  <div class="col-xs-4">
    <div class="col-xs-12">
      <h4>Billing Information</h4>
    </div>
    <form>
      <div class="form-group col-xs-12">
        <label for="card.cardNumber">Card Number</label>
        <input type="text" ng-model="card.cardNumber" class="form-control"></input>
      </div>
      <div class="form-group col-xs-4">
        <label for="card.expMonth">Exp Month</label>
        <input type="text" ng-model="card.expMonth" placeholder="MM" class="form-control"></input>
      </div>
      <div class="form-group col-xs-4">
        <label for="card.expYear">Exp Year</label>
        <input type="text" ng-model="card.expYear" placeholder="YYYY" class="form-control"></input>
      </div>
      <div class="form-group col-xs-4">
        <label for="card.cvc">CVC</label>
        <input type="text" ng-model="card.cvc" placeholder="###" class="form-control"></input>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-primary">Upgrade</button>
      </div>
    </form>
  </div>
</div>
<div class="row personal-information">
  <div class="col-xs-6">
    <div class="col-xs-12">
      <h4>Personal Information</h4>
    </div>
    <form>
      <div class="form-group col-xs-4">
        <label for="user.firstName">First Name</label>
        <input type="text" ng-model="user.firstName" placeholder="Johnny" class="form-control"></input>
      </div>
      <div class="form-group col-xs-4">
        <label for="user.lastName">Last Name</label>
        <input type="text" ng-model="user.lastName" placeholder="Appleseed" class="form-control"></input>
      </div>
      <div class="form-group col-xs-8">
        <label for="user.email">Email Address</label>
        <input type="text" ng-model="user.email" placeholder="jappleseed@angelfire.com" class="form-control"></input>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-primary">Change Password</button>
      </div>
    </form>
  </div>
</div>
