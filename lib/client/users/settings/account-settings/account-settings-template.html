<h3>Account Settings</h3>
<div class="row personal-information">
  <div class="col-xs-8">
    <div class="col-xs-12">
      <h4>Personal Information</h4>
    </div>
    <form>
      <div class="form-group col-sm-12">
        <label for="user.email">Email Address</label>
        <input type="text" ng-model="user.email" placeholder="jappleseed@angelfire.com" class="form-control"></input>
      </div>
      <div class="form-group col-sm-12 account-edit-buttons text-center">
        <!--<button class="btn btn-primary">Change Password</button>-->
        <button class="btn btn-primary account-settings-save" ng-click="save()">Save Changes</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Discard Changes</button>
      </div>
    </form>
  </div>
</div>
