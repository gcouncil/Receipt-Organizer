<div ui-sref-active="active" ng-show="isCurrentPage('categories')">
  <form>
    <div class="form-group">
      <div class="col-lg-6" ng-repeat="category in categories">
        <input type="text" class="form-control settings-input" ng-model="category"/>
        <span style="display:inline" ng-click="delete('categories', category)"><i class="fa fa-trash-o"></i></span>
      </div>
    </div>

    <ng-form>
    <div class="form-group">
      <div class="col-lg-6">
        <div class="input-group">
          <div class="input-group-btn">
            <button class="btn btn-default" ng-click="create()" ng-disabled="!newCategory">+</button>
          </div>
          <input type="text" ng-model="newCategory" class="form-control new-settings-input"/>
        </div>
      </div>
    </div>
    </ng-form>

    <div class="form-group">
      <div class="col-lg-12 text-center settings-edit-buttons">
        <button type="submit" class="btn btn-primary" ng-click="save()">Save Changes</button>
        <button type="button" class="btn" ng-click="cancel()">Discard Changes</button>
      </div>
    </div>

  </form>
</div>
