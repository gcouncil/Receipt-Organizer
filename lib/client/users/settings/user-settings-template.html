<h3>Receipt Settings</h3>
<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li ui-sref-active="active"><a ui-sref="settings.categories">Receipt Categories</a></li>
  <li ui-sref-active="active"><a ui-sref="settings.form-fields">Receipt Form Fields</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div ui-sref-active="active">
  <form>
    <div class="row">
      <div class="col-lg-6" ng-repeat="category in categories.firstHalfSet">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" ng-checked="category.visible">
          </span>
          <input type="text" class="form-control" ng-value="category.name"/>
        </div>
      </div>
      <div class="col-lg-6" ng-repeat="category in categories.secondHalfSet">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" ng-checked="category.visible">
          </span>
          <input type="text" class="form-control" ng-value="category.name"/>
        </div>
      </div>
    </div>
  </form>
  </div>
  <div ui-sref-active="active">...</div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <button type="button" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
