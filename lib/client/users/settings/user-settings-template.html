<h3>Receipt Settings</h3>
<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li ui-sref-active="active"><a ui-sref="settings.categories">Receipt Categories</a></li>
  <li ui-sref-active="active"><a ui-sref="settings.form-fields">Receipt Form Fields</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div ui-sref-active="active" ng-if="isCurrentPage('categories')">
    <form>
      <div class="form-group">
        <div class="col-lg-6" ng-repeat="category in categories.firstHalfSet">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-checked="category.visible">
            </span>
            <input type="text" class="form-control" ng-value="category.name"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-6" ng-repeat="category in categories.secondHalfSet">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-checked="category.visible">
            </span>
            <input type="text" class="form-control" ng-value="category.name"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-primary" ng-click="save()">Save Changes</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>

  <div ui-sref-active="active" ng-if="isCurrentPage('form-fields')">
    <form>
      <div class="form-group" ng-repeat="field in fields">
        <div class="col-lg-12">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-checked="field.visible">
            </span>
            <input type="text" class="form-control" ng-value="field.name" placeholder="Custom Form Field {{ $index }}"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-primary" ng-click="save()">Save Changes</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
