<h3>Receipt Settings</h3>
<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li ui-sref-active="active"><a ui-sref="settings.categories">Receipt Categories</a></li>
  <li ui-sref-active="active"><a ui-sref="settings.form-fields">Receipt Form Fields</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div ui-sref-active="active" ng-if="isCurrentPage('categories')">
    <form>
      <div class="form-group">
        <div class="col-lg-6" ng-repeat="category in categories">
          <input type="text" class="form-control settings-input" ng-value="category"/>
          <span style="display:inline" ng-click="delete('categories', category)"><i class="fa fa-trash-o"></i></span>
        </div>
      </div>
      <new-settings-input collection="categories"></new-settings-input>
      <div class="form-group">
        <div class="col-lg-12 text-center settings-edit-buttons">
          <button type="submit" class="btn btn-primary" ng-click="save()">Save Changes</button>
          <button type="button" class="btn" ng-click="cancel()">Discard Changes</button>
        </div>
      </div>

    </form>
  </div>

  <div ui-sref-active="active" ng-if="isCurrentPage('form-fields')">
    <form>
      <div class="form-group">
        <div class="col-lg-6" ng-repeat="field in fields">
          <input type="text" class="form-control settings-input" ng-value="field"/>
          <span style="display:inline" ng-click="delete('fields', field)"><i class="fa fa-trash-o"></i></span>
        </div>
      </div>
      <new-settings-input collection="fields"></new-settings-input>
      <div class="form-group">
        <div class="col-lg-12 text-center settings-edit-buttons">
          <button type="submit" class="btn btn-primary" ng-click="save()">Save Changes</button>
          <button type="button" class="btn" ng-click="cancel()">Discard Changes</button>
        </div>
      </div>

    </form>
  </div>
</div>
