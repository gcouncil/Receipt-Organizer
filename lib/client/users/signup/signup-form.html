<div class="signup-form-container">
  <ng-form class="form-horizontal" name="form">
    <div class="form-group">
      <label class="control-label">Email</label>
      <input ng-model="user.email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input ng-model="user.password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Password Confirmation</label>
      <input ng-model="user.password_confirmation" type="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" ng-click="create()" value="Sign Up!">
    </div>
  </ng-form>
</div>
