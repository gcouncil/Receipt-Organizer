<div class="signup-form-container">
  <form class="form-horizontal" name="form" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label">Email</label>
      <input ng-model="user.email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input ng-model="user.password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="control-label">Password Confirmation</label>
      <input ng-model="user.passwordConfirmation" type="password" class="form-control" confirmation-input="password" required>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" ng-disabled="form.$invalid" value="Sign Up!">
    </div>
  </form>
</div>
